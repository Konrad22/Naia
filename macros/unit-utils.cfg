# For use with MOVE_UNIT
#define IGNORE_MOVEMENT_COSTS
    [+move_unit]
        check_passability=no
    [/move_unit]
#enddef

# Resets one or more on-map units to their default statuses (including
# maximum HP, MP, and attacks.
#define RESET_UNIT_STATUSES _SUF
    [store_unit]
        [filter]
            {_SUF}
        [/filter]
        variable=temp_RUS_store
    [/store_unit]

    [foreach]
        array=temp_RUS_store
        variable=temp_RUS_u
        index_var=temp_RUS_k

        [do]
            {CLEAR_VARIABLE temp_RUS_u.status.uncovered}
            {CLEAR_VARIABLE temp_RUS_u.status.poisoned}
            {CLEAR_VARIABLE temp_RUS_u.status.slowed}
            {CLEAR_VARIABLE temp_RUS_u.status.petrified}

            [set_variables]
                name=temp_RUS_u
                mode=merge
                [value]
                    hitpoints=$temp_RUS_u.max_hitpoints
                    moves=$temp_RUS_u.max_moves
                    attacks_left=$temp_RUS_u.max_attacks
                [/value]
            [/set_variables]

            [unstore_unit]
                variable=temp_RUS_u
                find_vacant=no
            [/unstore_unit]
        [/do]
    [/foreach]

    {CLEAR_VARIABLE temp_RUS_store,temp_RUS_u,temp_RUS_k}
#enddef

#define RESET_AND_SEND_TO_RECALL_LIST _SUF
    [put_to_recall_list]
        {_SUF}
        heal=yes
    [/put_to_recall_list]
#enddef

#define ATTACH_EVENTS_TO_UNIT _SUF _EVENTS
    [store_unit]
        [filter]
            {_SUF}
        [/filter]
        variable=temp_AETU_store
    [/store_unit]

    [set_variables]
        name=temp_AETU_store_events
        [literal]
            {_EVENTS}
        [/literal]
    [/set_variables]

    [set_variables]
        name=temp_AETU_store.event
        mode=append
        to_variable=temp_AETU_store_events.event
    [/set_variables]

    [unstore_unit]
        variable=temp_AETU_store
        find_vacant=no
    [/unstore_unit]

    {CLEAR_VARIABLE temp_AETU_store,temp_AETU_store_events}
#enddef

#
# Abort an attack sequence by temporarily removing the second unit from the
# map. This is meant to be used in an 'attack' event handler.
#
#define ABORT_ATTACK
    [set_variables]
        name=temp_ABORT_ATTACK_unit
        mode=replace
        to_variable=second_unit
    [/set_variables]

    [kill]
        x,y=$x2,$y2
    [/kill]

    [event]
        name=attack end

        {VARIABLE_INC unit.attacks_left}

        [unstore_unit]
            variable=unit
            find_vacant=no
        [/unstore_unit]

        [unstore_unit]
            variable=temp_ABORT_ATTACK_unit
            find_vacant=no
        [/unstore_unit]

        {CLEAR_VARIABLE temp_ABORT_ATTACK_unit}
    [/event]
#enddef
