#define UNIT_PALETTE_SWITCH _SUF _FROM _TO
    [object]
        silent=yes
        [filter]
            {_SUF}
        [/filter]
        [effect]
            apply_to=image_mod
            add="PAL("+{_FROM}+">"+{_TO}+")"
        [/effect]
    [/object]
#enddef

#define MOBILIZE_GUARDIANS _SUF
    [store_unit]
        [filter]
            {_SUF}
        [/filter]
        variable=temp_MG_store
    [/store_unit]

    [foreach]
        array=temp_MG_store
        variable=temp_MG_u
        index_var=temp_MG_k

        [do]
            {CLEAR_VARIABLE temp_MG_u.status.guardian,temp_MG_u.ai_special}

            [unstore_unit]
                variable="temp_MG_u"
                find_vacant=no
            [/unstore_unit]
        [/do]
    [/foreach]

    {CLEAR_VARIABLE temp_MG_store,temp_MG_u,temp_MG_k}
#enddef

