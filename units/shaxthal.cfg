#define SHAXTHAL_SET_SURFACE_VARIATIONS_FLAG
    [event]
        name=prestart
        {VARIABLE shaxthals_in_surface yes}
    [/event]

    [event]
        name=victory
        {CLEAR_VARIABLE shaxthals_in_surface}
    [/event]
#enddef

#define SHAXTHAL_ONRECRUIT_CHECK_SURFACE_FLAG _TYPE_SELF
    [event]
        name=prerecruit
        first_time_only=no
        [filter]
            type={_TYPE_SELF}
        [/filter]
        [filter_condition]
            [variable]
                name=shaxthals_in_surface
                boolean_equals=yes
            [/variable]
        [/filter_condition]

        [object]
            silent=yes
            [filter]
                x,y=$x1,$y1
            [/filter]
            [effect]
                apply_to=variation
                name=surface
            [/effect]
        [/object]
    [/event]
#enddef

#define SHAXTHAL_MAKE_SURFACE_VARIATION
    [+unit]
        variation=surface
    [/unit]
#enddef

