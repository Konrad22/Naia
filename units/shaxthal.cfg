#textdomain wesnoth-Naia

#define SHAXTHAL_RACE_DESCRIPTION
    _ "Of the many monstrosities comprising the Chaos armies, the most fearsome of them easily are the strange metallic beasts known as the ‘Shaxthals’, often found among the front lines and able to decimate enemy armies with an unnatural strength completely unrivaled by any other living creature on Irdya. Those few fools who dare confront them directly usually do not survive to tell the tale, as they either get their skulls completely shattered by a powerful red energy blast originating from the creatures’ maws, or are ripped to shreds in a matter of seconds by their powerful teeth and claws."
#enddef

[race]
    id=shaxthal
    male_name= _ "race^Shaxthal"
    female_name= _ "race+female^Shaxthal"
    plural_name= _ "race^Shaxthals"
#ifdef CAMPAIGN_AFTER_THE_STORM
    # wmllint: local spellings masse
    description= _ "Long before the arrival of humans, an advanced civilization called the Argazar created a new lifeform combining characteristics from all other creatures known to them. These creatures would become known as the ‘invincibles’ or ‘Shaxthals’, and they would be used the basis for their research into attaining immortality. However, an enemy nation called the Rythé forced the Argazar to repurpose their creations for warfare, attracting the attention of a mysterious and powerful foe then unknown to them.

Following a devastating strike that completely wiped out their civilization and poisoned the atmosphere, the remnants of the Argazar found themselves forced to flee to a primitive world “beyond the veil” called Irdya. As life on its surface proved impossible, the Argazar attempted to rebuild their civilization underground. However, the few Shaxthal creatures they brought with them unexpectedly manifested minds of their own and rebelled against their creators. In the process, they began to assimilate the survivors and spawn new generations with new and more sophisticated bodies.

With barely a few dozen Argazars left, they finally found a way to thwart the Shaxthals’ reproductive capabilities, kill the majority of them, and put a few specimens into hibernation for research purposes. As the last of their people perished, their historians’ hope was that some day a new civilization would arise and bring the Argazar back to life using the knowledge they recorded into their many crystal glyphs.

Unbeknownst to them, the first race to discover their legacy had no intention of using any of their findings for good."+"

"+{SHAXTHAL_RACE_DESCRIPTION}
